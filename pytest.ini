[pytest]
# Конфигурация pytest для интеграционных тестов
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркеры для тестов
markers =
    integration: внешние интеграционные тесты (требуют доступ к интернету)
    unit: юнит-тесты (не требуют внешних зависимостей)

# Опции по умолчанию
addopts = 
    -v
    --strict-markers
    --tb=short

# Таймауты для интеграционных тестов
timeout = 300
timeout_method = thread
